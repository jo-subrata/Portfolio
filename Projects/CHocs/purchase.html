<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="nav.css">
    <link rel="stylesheet" href="foot.css">
    <link rel="stylesheet" href="purchase.css">

    <link href="https://fonts.googleapis.com/css2?family=Luxurious+Script&family=Poppins&display=swap" rel="stylesheet">

<body>
    <div class="nav">
        <a href="home.html"><h1>CHocs</h1></a>
        <div class="navText">
            <a href="aboutus.html"><div class="box"><p>About Us</p></div></a>
            <a href="product.html"><div class="box"><p>Product</p></div></a>
            <a href="location.html"><div class="box"><p>Location</p></div></a>
            <a href="purchase.html"><div class="box"><p>Purchase</p></div></a>
        </div>
        <div class="navbar"></div>
    </div>

    <div class="container">
        <div class="title">
            <p class="title-text">Purchase</p>
        </div>
        <form action="" id="form" class="form">
            <div>
                <div class="name">
                    <label for="name" class="subject">Name</label>
                    <input type="text" id="name" class="input" placeholder="your name">
                </div>
                <div class="phone">
                    <label for="phone" class="subject">Phone Number</label>
                    <input type="text" id="phone" class="input" placeholder="your phone number">
                </div>
                <div class="product">
                    <label for="product" class="subject">Product Choice</label>
                    <input type="text" id="product" class="input" placeholder="what product do you want to buy?">
                </div>
                <div class="qty">
                    <label for="qty" class="subject">Quantity</label>
                    <input type="number" id="qty" class="input-qty" placeholder="0">
                </div>
                <div class="address">
                    <label for="address" class="subject">Address</label>
                    <textarea name="" id="address" cols="30" rows="10" class="input-address" placeholder="your address"></textarea>
                </div>
                <div class="btn">
                    <button type="submit" id="submit" class="purchase-button">
                    Purchase
                    </button>
                </div>
            </div>
        </form>
    </div>

    <div class="foot">
        <div class="footboxone"><p>CHocs</p></div>
        <div class="footboxtwo">
            <p>Contact</p>
            <p>Chocolate Avenue. 20A</p>
            <p>021 - 8730 - 1871</p>
            <p>Email: CHocs@jobakery.id</p>
        </div>
        <div class="footboxthree">
            <p>Links</p>
            <div class="links">
                <a href="home.html">Home</a>
                <a href="aboutus.html">About Us</a>
                <a href="product.html">Product</a>
                <a href="location.html">Location</a>
                <a href="https://www.instagram.com/jo.subrata/">Instagram</a>
            </div>
        </div>
    </div>
</body>
